<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Teste - Pronto Criativo</title>
</head>
<body>
    <nav>
        <div class="nav nav-header">
            <div class="nav-options">
                <button class="btn btn-nav" type="button"><a href="#">Para <span> Você</a></span></button>
                <button class="btn btn-nav" type="button"><a href="#">Para <span> Empresas</a></span></button>
            </div>
            <div class="nav-accessibility">
                <div>
                    <button class="btn btn-accessibility" type="button">+</button>
                    <button class="btn btn-accessibility" type="button">A</button>
                    <button class="btn btn-accessibility" type="button">-</button>
                </div>
                <p>Contraste</p>
                <i><img src="assets/icons/libras.png" alt="Símbolo com duas mãos fazendo gestos em libras"></i>
                <p>Acessibilidade</p>
            </div>
        </div>
        <div class="nav nav-toYou">
            <div class="brand">
                <h1><span>RN.</span>edu</h1>
            </div>
            <div class="links">
                <ul class="list">
                    <li>
                        <a href="#">Instituição</a>
                    </li>
                    <li>
                        <a href="#">Cursos</a>
                    </li>
                    <li>
                        <a href="#">Pesquisa</a>
                    </li>
                    <li>
                        <a href="#">Estensão</a>
                    </li>
                </ul>
            </div>
            <div class="student">
                <div class="student-options">
                    <button type="button" class="btn btn-primary">Inscreva-se</button>
                    <button type="button" class="btn btn-dropdown" id="btnDropdown">Portal do Aluno<img src="assets/icons/expand_more.svg" alt="ver-mais"></button>
                </div>  
                <div class="dropdown" id="dropdown">
                    <div class="dropdown-links">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="assets/icons/chevron_right.svg" alt="seta-direita">
                                    Meus Cursos
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="assets/icons/chevron_right.svg" alt="seta-direita">
                                    Impressão de 2a. Via
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="assets/icons/chevron_right.svg" alt="seta-direita">
                                    Débito automático
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="assets/icons/chevron_right.svg" alt="seta-direita">
                                    Mudança de vencimento
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="assets/icons/chevron_right.svg" alt="seta-direita">
                                    Entenda sua fatura
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="assets/icons/chevron_right.svg" alt="seta-direita">
                                    Fatura por e-mail
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="dropdown-login">
                        <div class="dropdown-header">
                            <h3>Olá!</h3>
                            <h4>Bem-vindo ao Portal do Aluno.</h4>
                        </div>
                        <form class="dropdown-form" action="#">
                            <label for="email">E-mail ou CPF</label>
                            <input type="text" name="email">
                            <label for="password">Senha</label>
                            <input type="password" name="password">

                            <div class="dropdown-footer">
                                <a href="#">
                                    <img src="assets/icons/chevron_right.svg" alt="seta-direita">
                                    Lembrar senha
                                </a>
                                <button class="btn btn-primary" type="submit">Entrar</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
